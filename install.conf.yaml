- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: gitconfig
    ~/.ledgerrc: ledgerrc
    ~/.taskrc: taskrc
    ~/.zshrc: zshrc
    ~/.config/nvim/init.vim: vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
